<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="/chemin-vers-fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/JeiiroWebsite/style.css" type="text/css" />
    <title>Jeiiro</title>
</head>

<body>
    <div id="planning_image" class="planning_image">
        <div class="image">
            <img src="/JeiiroWebsite/images/planning/planning.png" alt="" width="600" height="800">
            <div class="close" id="close">
                <p>x</p>
            </div>
        </div>
        <div class="filter"></div>
    </div>

    <header>
        <nav class="nav_container">
            <ul class="nav">
                <li><a class="twitch" href="https://www.twitch.tv/jeiiro" target="_blank">Chaîne</a></li>
                <li id="planning"><a class="twitch">Planning</a></li>
                <li><a class="twitch" href="#footer">Réseau</a></li>
            </ul>

        </nav>
        <!-- <img src="" alt=""> logo -->
        <img class="pp" src="/JeiiroWebsite/images/photo_de_profil.jpg" alt="">
        <div class="info_container">
            <div class="content">
                <p class="titre1">A propos de moi</p>
                <h4>Jeune streamer français sur Twitch</h4>
                <p class="titre3">Un streamer passionné en devenir, prêt à tout pour vous offrir du divertissement</p>
            </div>
        </div>
        <!-- <h3>Streamer</h3> -->
        <!-- <h1>Jeiiro →</h1>     -->
    </header>
    <main>

        <div class="twitch_studio">
            <iframe class="twitch_studio1" src="https://player.twitch.tv/?channel=jeiiro&parent=localhost"
                frameborder="0" allowfullscreen="true" scrolling="no" height="720" width="1280"></iframe>
            <iframe class="twitch_studio2" id="chat_embed"
                src="https://www.twitch.tv/embed/jeiiro/chat?darkpopout&parent=localhost" height="720" width="450">
            </iframe>
        </div>
    </main>
    <footer id="footer">
        <div class="reseau">
            <a class="social" href="https://www.instagram.com/jeiiro_tv" target="_blank"><i class="fa fa-instagram"
                    aria-hidden="true"></i></a>
            <a class="social" href="https://twitter.com/Jeiiro1" target="_blank"><i class="fa fa-twitter"
                    aria-hidden="true"></i></a>
            <a class="social" href="https://discord.com/invite/rB4Jnv2Cts" target="_blank"><i class="fab fa-discord"
                    aria-hidden="true"></i></a>
        </div>
    </footer>
    <script src="/JeiiroWebsite/script.js"> </script>
</body>

</html>
